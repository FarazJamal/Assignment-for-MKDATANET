<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">



                <form th:action="@{/deleteEmployee}" method="post" th:object="${employee}">

            <!-- Add hidden form field to handle update -->
            
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" minlength="3" required>

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" minlength="3" required>

            <input type="text" th:field="*{email}" class="form-control mb-4 col-4" required>

            <input type="tel" th:field="*{phoneNumber}" placeholder="Employee phoneNumber" pattern = "[0-9]+([-][0-9]+)?" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{hireDate}" placeholder="Employee hireDate" class="form-control mb-4 col-4" required>

            <input type="number" th:field="*{salary}" placeholder="Employee salary" class="form-control mb-4 col-4" required>

            <input type="number" th:field="*{managerId}" placeholder="Employee managerId" class="form-control mb-4 col-4" required>

            <input type="number" th:field="*{departmentId}" placeholder="Employee departmentId" class="form-control mb-4 col-4" required>

            <button type="submit" class="btn btn-info col-2"> Update Employee</button> 


         </form>    
         
         
<!--              <input type="hidden" th:field="${id}"/>    	
-->

<form th:action="@{/foos/{id}(id=*{id})}" th:method="delete">
  <input class="btn btn-default btn-xs" type="submit" value="delete" />
</form>

       	     	</form>
              

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
