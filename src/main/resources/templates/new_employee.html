<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" placeholder="Employee ID" th:object="${employee}" method="POST">
        
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4" minlength="3" required>

            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4" min="3" minlength="3" required>

            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{phoneNumber}" placeholder="Employee phoneNumber" class="form-control mb-4 col-4" pattern = "[0-9]+([-\,][0-9]+)?" required>

            <input type="text" th:field="*{hireDate}" placeholder="Employee hireDate" class="form-control mb-4 col-4" required>

            <input type="number" th:field="*{salary}" placeholder="Employee salary" class="form-control mb-4 col-4" min="0" required>

            <input type="number" th:field="*{managerId}" placeholder="Employee managerId" class="form-control mb-4 col-4" required>

            <input type="number" th:field="*{departmentId}" placeholder="Employee departmentId" class="form-control mb-4 col-4" required>



            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

    </div>
</body>

</html>
